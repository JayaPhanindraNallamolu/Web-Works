<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Sidebar</title>
    <link rel="stylesheet" href="/vertical-sidebar.css">
    <link
    href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900'
    rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/images/fontawesome-free-6.1.0-web/css/all.css">
    <link rel="stylesheet" href="/images/fontawesome-free-6.1.0-web/css/fontawesome.css">
    <link rel="stylesheet" href="/images/fontawesome-free-6.1.0-web/css/regular.css">
    <link rel="stylesheet" href="/images/fontawesome-free-6.1.0-web/css/solid.css">
    <link rel="stylesheet" href="/images/fontawesome-free-6.1.0-web/css/all.min.css">
    <link rel="stylesheet" href="/images/fontawesome-free-6.1.0-web/css/brands.css">
    <link rel="stylesheet" href="/images/fontawesome-free-6.1.0-web/css/brands.min.css">
    <link rel="stylesheet" href="/images/fontawesome-free-6.1.0-web/css/fontawesome.min.css">
    <link rel="stylesheet" href="/images/fontawesome-free-6.1.0-web/css/regular.min.css">
    <link rel="stylesheet" href="/images/fontawesome-free-6.1.0-web/css/solid.min.css">
    <link rel="stylesheet" href="/images/fontawesome-free-6.1.0-web/css/svg-with-js.css">
    <link rel="stylesheet" href="/images/fontawesome-free-6.1.0-web/css/svg-with-js.min.css">
</head>
<body>
    <div class="view">
            <div class="sidebar">
                <ul class="ul">
                    <li class="heading">
                            <img src="/images/letter-a-icon-png-8847.png" class="logo">
                            <p class="headingtext"><b>ample</b>admin</p>
                    </li>
                    <li class="list">
                        <div class="group">
                            <span class="fas fa-tachometer-alt icon"></span>
                            <p class="lable">Dashboard</p>
                        </div>
                        <span class="fas fa-chevron-right arrow"></span>
                    </li>
                    <li class="list">
                        <div class="group">
                            <span class="fas fa-cart-shopping icon"></span>
                        <p class="lable">Ecommerce</p>
                        </div>
                        <span class="fas fa-chevron-right arrow"></span>
                    </li>
                    <li class="list">
                        <div class="group">
                            <span class="fas fa-fill-drip icon"></span>
                        <p class="lable">Ui Elements</p>
                        </div>
                        <span class="fas fa-chevron-right arrow"></span>
                    </li>
                    <li class="list">
                        <div class="group">
                            <img src="/images/page layout.png" alt="page" class="icon">
                        <p class="lable">Sample Pages</p>
                        </div>
                        <span class="fas fa-chevron-right arrow"></span>
                    </li>
                    <li class="list">
                        <div class="group">
                            <span class="fas fa-th icon"></span>
                        <p class="lable">Apps</p>
                        </div>
                        <span class="fas fa-chevron-right arrow"></span>
                    </li>                    
                    <li class="list">
                        <div class="group">
                            <img src="/images/sidebar.png" alt="sidebar" class="icon">
                        <p class="lable">Sidebar Type</p>
                        </div>
                        <span class="fas fa-chevron-right arrow"></span>
                    </li>
                    <li class="list">
                        <div class="group">
                            <img src="/images/page layout.png" alt="pagelayout" class="icon">
                        <p class="lable">Page Layouts</p>
                        </div>
                        <span class="fas fa-chevron-right arrow"></span>
                    </li>
                    
                </ul>

            </div>
    </div>

</body>
</html>
