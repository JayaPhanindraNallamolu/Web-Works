<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/loginpage.css">
    <link
        href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900'
        rel='stylesheet' type='text/css'>
</head>

<body>
    <div class="parent">

        <div class="lefthalf">

        </div>

        <div class="righthalf">

            <div class="login">

                <div class="top">
                    <h4>Welcome back</h4>
                    <h2>Login to your account</h2>
                </div>

                <div class="middle">
                    <label for="email">Email</label>
                    <input class="email" type="text" placeholder="John.snow@gmail.com" id="email">

                    <label for="password">Password</label>
                    <input class="password" type="text" placeholder="********" id="password">

                    <input class="checkbox" type="checkbox" id="checkbox">
                    <label for="checkbox">Remember me</label>

                    <a class="forgot" href="">Forgot password?</a>

                </div>

                <div class="bottom">
                    <button class="button" style="color: white;">Login Now</button>
                    <button class="button1" style="color: white;"><img src="/images/google icon.png"
                            style="width: 20px; height: 20px; margin-right: 6px;">
                        Or sign-in with google</button>

                </div>

            </div>

            <p class="text">Don't have an account? <a href="">Join free today</a></p>

        </div>

    </div>
</body>

</html>
