<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="/sign-up-form-updated.css">
    <link
        href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900'
        rel='stylesheet' type='text/css'>
</head>

<body>
    <div class="heading">
        <h1>Sign-Up Form</h1>
    </div>

    <div class="view">
        <div class="parentdiv">
            <div class="left">
                <h4>Name</h4>
            </div>
            <div class="right">
                <input type="text" class="inputfield" placeholder="Enter Your Name">
            </div>
        </div>

        <div class="parentdiv">
            <div class="left">
                <h4>Password</h4>
            </div>
            <div class="right">
                <div class="password">
                    <input type="text" class="passwordfield">
                    <p class="passwordtext">max 16 characters</p>
                </div>
            </div>
        </div>

        <div class="parentdiv">
            <div class="left">
                <h4>Confirm Password</h4>
            </div>
            <div class="right">
                <input type="text" class="inputfield" placeholder="Re-type Password">
            </div>
        </div>

        <div class="parentdiv">
            <div class="left">
                <h4>Gender</h4>
            </div>
            <div class="right">
                <label class="radio"><input type="radio" name="gender" value="male" > Male </label>
                <label class="radio"><input type="radio" name="gender" value="female" > Female </label>
            </div>
        </div>

        <div class="parentdiv">
            <div class="left">
                <h4>DOB</h4>
            </div>
            <div class="right">
                <input type="date" class="inputfield">
            </div>
        </div>
        
        <div class="parentdiv">
            <div class="left">
                <h4>Photo</h4>
            </div>
            <div class="right">
                <input type="file" class="inputfield">
            </div>
        </div>

        <div class="parentdiv">
            <div class="left">
                <h4>Address</h4>
            </div>
            <div class="right">
                <textarea name="address" class="textareatag" cols="40" rows="3"></textarea>
            </div>
        </div>

        <div class="parentdiv">
            <div class="left">
                <h4>Country</h4>
            </div>
            <div class="right">
                <select name="country" class="selecttag">
                    <option value="India">India</option>
                    <option value="Japan">Japan</option>
                </select>
            </div>
        </div>

        <div class="parentdiv">
            <div class="left">
                <h4>Mobile Number</h4>
            </div>
            <div class="right">
                <input type="text" class="inputfield" placeholder="Enter Your Mobile Number">
            </div>
        </div>

        <div class="parentdiv">
            <div class="left">
                <h4>Email Id</h4>
            </div>
            <div class="right">
                <input type="text" class="inputfield" placeholder="Enter Your Email Id">
            </div>
        </div>

        <div class="parentdiv">
            <div class="left">
                <h4>Languages Known</h4>
            </div>
            <div class="right">
                <select name="languages" class="selecttag" multiple>
                    <option value="Telugu">Telugu</option>
                    <option value="Hindi">Hindi</option>
                    <option value="English">English</option>
                    <option value="Others">Others</option>
                </select>
            </div>
        </div>

        <div class="parentdiv">
            <div class="left">
                <h4>Check the box</h4>
            </div>
            <div class="right">
                <div class="checkboxparent">
                    <input type="checkbox" class="checkbox">
                </div>
                <p class="lable">I accept the criteria</p>
            </div>
        </div>

        <div class="parentdiv">
            <div class="left"></div>
            <div class="right">
                <button class="button">Submit</button>
            </div>
        </div>

    </div>
</body>

</html>
