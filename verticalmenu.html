<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Menu</title>
    <link rel="stylesheet" href="/verticalmenu.css">
    <link
    href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900'
    rel='stylesheet' type='text/css'>
</head>
<body>
    <div class="view">
            <div class="sidebar">
                <ul class="ul">
                    <li class="heading">
                            <img src="/images/letter-a-icon-png-8847.png" class="logo">
                            <p class="headingtext"><b>ample</b>admin</p>
                    </li>
                    <li class="list">
                        <div class="group">
                            <img src="/images/relax.png" alt="user" class="icon">
                            <p class="lable">Steve Jection</p>
                        </div>
                        <img src="/images/next.png" class="arrow">
                    </li>
                    <li class="list">
                        <div class="group">
                            <img src="/images/dashboard.png" alt="dashboard" class="icon">
                            <p class="lable">Dashboard</p>
                        </div>
                        <img src="/images/next.png" class="arrow">
                    </li>
                    <li class="list">
                        <div class="group">
                            <img src="/images/shopping-cart.png" alt="ecommerce" class="icon">
                        <p class="lable">Ecommerce</p>
                        </div>
                        <img src="/images/next.png" class="arrow">
                    </li>
                    <li class="list">
                        <div class="group">
                            <img src="/images/ui.png" alt="ui" class="icon">
                        <p class="lable">Ui Elements</p>
                        </div>
                        <img src="/images/next.png" class="arrow">
                    </li>
                    <li class="list">
                        <div class="group">
                            <img src="/images/page layout.png" alt="page" class="icon">
                        <p class="lable">Sample Pages</p>
                        </div>
                        <img src="/images/next.png" class="arrow">
                    </li>
                    <li class="list">
                        <div class="group">
                            <img src="/images/apps.png" alt="apps" class="icon">
                        <p class="lable">Apps</p>
                        </div>
                        <img src="/images/next.png" class="arrow">
                    </li>                    
                    <li class="list">
                        <div class="group">
                            <img src="/images/sidebar.png" alt="sidebar" class="icon">
                        <p class="lable">Sidebar Type</p>
                        </div>
                        <img src="/images/next.png" class="arrow">
                    </li>
                    <li class="list">
                        <div class="group">
                            <img src="/images/page layout.png" alt="pagelayout" class="icon">
                        <p class="lable">Page Layouts</p>
                        </div>
                        <img src="/images/next.png" class="arrow">
                    </li>
                    
                </ul>

            </div>
    </div>

</body>
</html>
